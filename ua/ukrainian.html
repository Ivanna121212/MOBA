<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <section id="banner">
        <div class="organiser">
            <div class="title">
                Оберіть рівень
            </div>
            
            <div class="levels">
                <div class="level">
                    <button id="a1">
                        <h1> A1 </h1>
                        <fieldset>
                            Цей рівень підходить для вас, якщо ви ще початківець
                        </fieldset>
                    </button>
                </div>
                <div class="level">
                    <button id="a2">
                        <h1> A2 </h1>
                        <fieldset>
                            Це ваш рівень, якщо ви вже маєте початкові знання       
                        </fieldset>                
                    </button>
                </div>
                <div class="level">
                    <button id="b1">
                        <h1> B1 </h1>
                        <fieldset>
                            Цей рівень для вас, якщо ви вже можете послуговуватися словником для туриста
                        </fieldset>                
                    </button>
                </div>
            </div>
        </div>
    

    
            <div class="organiser">
                <div class="title">
                    Оберіть персонажа
                </div>
                <div class="characters">
                    
                    <div class="char">
                        <button id="girl">
                            <fieldset>
                                <img src="../img/girl.png"/ height="100px">
                            </fieldset>
                    </button> 
                </div>
                <div class="char">
                    <button id="boy">
                <fieldset>
                    <img src="../img/boy.png"/ height="100px">
                </fieldset>
                </button>
            </div>
        </div>
        <button id="start" background-color="#0A8D49";>
            <fieldset>
            <h1> Play </h1>
        </fieldset>
        </button>
    
</section>
<script src="ua.js"></script>
</body>
</html>
